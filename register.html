<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>OtoMAD Libraries</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="description" name="description" content="音乐源于万物之声——OtoMADs Libraries，一个专注于音MAD知识库的网站。领域包括视频补档、资源分享、经验学习、素材/工程分享和游戏娱乐" class="description">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content-box {
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group button, .subButton {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00b3ff;
            color: #fff;
            cursor: pointer;
        }

        .btn-group button:hover,
        .subButton:hover {
            background-color: #00eaff;
            transform: scale(0.98); /* 缩小按钮大小 */
        }

        .btn-group button:active,
        .subButton:active {
            background-color: #00eaff;
            transform: scale(0.99); /* 缩小按钮大小 */
        }

    </style>
</head>
<body>
<div id="page" class="page">
    <!-- 左侧栏/通过js控制 -->
    <div class="left-bar" style="transform: translateY(0px);">
        <div class="sidebar-sub">
        </div>
    </div>

    <!-- 顶栏 -->
    <div class="top-bar">
        <div class="logo">
            <img class="web_title" src="/images/page_logo.png" alt="otomads" onclick="">
        </div>
        <div class="searcher-container">
        </div>
        <div class="user-container">
        </div>
    </div>

    <!-- 横幅 -->
    <div class="top-banner-img">
    </div>

    <!-- 页面内容 -->
    <div class="content">
        <div class="content-outside-box">
            <div class="content-box">
                <h2>注册</h2>
                <form action="">
                    <div class="input-group">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">密码:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">确认密码:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="input-group">
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="captcha">验证码:</label>
                        <input type="text" id="captcha" name="captcha" required>
                        <img id="captchaImg" src="https://api.otomads.top/captcha.php" alt="captcha" style="justify-content: center; align-items: center; cursor: pointer;">
                    </div>
                    <div class="btn-group">
                        <button type="button" class="subButton" onclick="register()">注册</button>
                        <button type="button" class="subButton" onclick="window.location.href='/login.html'">登录</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- 底栏 -->
    <div class="bottom-bar">

    </div>

</div>
<script src="/js/library.js"></script>
<script>
    postToFetch("/api/searcher-container.html",".searcher-container");
    postToFetch("/api/sidebar.html",".sidebar-sub");
    postToFetch("/api/bottom_bar.html",".bottom-bar");

    function register() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm_password').value;
        let email = document.getElementById('email').value;
        let captcha = document.getElementById('captcha').value;

        // 检查表单数据的有效性
        if (!username || !password || !confirmPassword || !email) {
            alert('请填写所有字段！');
            return;
        }

        // 检查密码是否一致
        if (password !== confirmPassword) {
            alert('两次输入的密码不一致！');
            return;
        }

        let url = `https://api.otomads.top/user/register.php?username=${username}&password=${password}&email=${email}&captcha=${captcha}`;
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                return response.json();
            })
            .then(data => {
                let code = data.code;
                let message = data.message;
                let token = data.token;
                alert(message);
                if(code===200) {
                    localStorage.setItem("token",token);
                    fetch(`https://api.otomads.top/user/sendMail.php?email=${email}&token=${token}`)
                    window.location.href='/index.html';
                }
            })
            .catch(error => {
                console.error('发生错误:', error.message);
            });

    }
</script>
</body>
</html>
