<!DOCTYPE html>
<html>

<head>
  <title>Multicraft管理系统 - 超玩世界</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://pic2.zhimg.com/v2-04d09dcd5f8db61e368b74e108375735_r.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* 允许按钮换行 */
    }

    .button {
      display: block;
      width: 240px; /* 按钮宽度增加到240px */
      padding: 10px;
      margin: 10px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 20px;
      border-radius: 5px;
    }

    /* 在屏幕宽度小于600px时，设置按钮宽度为自适应 */
    @media screen and (max-width: 600px) {
      .button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">超玩世界Minecraft管理面板</div>
    <div class="buttons">
      <a class="button" href="http://103.91.209.238:9090/" target="_self">定胜云</a>
      <a class="button" href="http://xd.chaowan.me:9090/" target="_self">52MC超玩世界</a>
      <a class="button" href="http://www.multicraft.org/" target="_self">关于</a>
    </div>
  </div>
</body>

</html>
