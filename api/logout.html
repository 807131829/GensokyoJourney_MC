<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>OtoMAD Libraries - 验证器登出</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        #_text {
            font-size: 100px;
        }
    </style>
</head>
<body>
<div id="_text">
    账户已登出
</div>
<div id="gitalk-container" style="display: none">
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script src="/js/gitalk.js"></script>
<script>
    remove('GT_ACCESS_TOKEN')
    remove('HEADER-AVATAR')
    remove('USERNAME')
    goIndex()
    function remove(key) {
        var isExist = localStorage.getItem(key);
        if (isExist) {
            localStorage.removeItem(key);
        }
    }
    function goIndex() {
        var userAgent = navigator.userAgent;

        var isMobile = /Mobile|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

        if (isMobile) {
            window.location.href = "/mobile/index.html";
        } else {
            window.location.href = "/index.html";
        }
    }
</script>
</body>
</html>
