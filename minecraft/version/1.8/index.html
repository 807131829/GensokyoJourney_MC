<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
                    	servers: [
                    		{ addr: "wss://play.imc.re:441/server", name: "IMC.RE" },
                    		{ addr: "wss://ws.imc.re/server", name: "IMC CF" },
                    		{ addr: "wss://mc.smgoro.com", name: "SMGoro" }
                    	],
                    	relays: [
                    		{ addr: "wss://play.imc.re:441/relay", comment: "IMC relay #1", primary: relayId == 0 },
                    		{ addr: "wss://mc.smgoro.com/relay", comment: "SMGoro relay #1", primary: relayId == 1 },
                    		{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId === 2 },
                    		{ addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId === 3 },
                    		{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId === 4 }
                    	],
						checkRelaysForUpdates: true
					};
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
				}
			});
		</script>
</head>
