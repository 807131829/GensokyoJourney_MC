<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: -13px;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 17px 49px; /* 调整按钮的上下内边距和左右内边距 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* 调整按钮的字体大小 */
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, opacity 0.3s;
            margin: 10px; /* 添加按钮之间的间距 */
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            opacity: 0.8;
        }

        /* 在小屏幕下调整按钮的大小和间距 */
        @media screen and (max-width: 600px) {
            .button {
                padding: 12px 30px; /* 调整按钮的大小 */
                margin: 5px; /* 调整按钮之间的间距 */
            }
        }
    </style>
</head>

        </div>
    </div>
</div>
</body></html>
