<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机段视频播放页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .video-container {
            margin-top: 60px; /* 让视频内容距离顶部栏60px */
            text-align: center;
        }
        video {
            max-width: 100%; /* 限制视频框大小 */
            height: auto;
        }
        .description {
            padding: 20px;
            box-sizing: border-box;
            display: none; /* 默认隐藏简介 */
        }
        .comment-section {
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!-- 顶部栏 -->
<div class="top-bar">
    <button id="backButton">返回</button> <!-- 返回按钮 -->
    <div></div> <!-- 空占位，可添加其他内容 -->
</div>

<!-- 视频内容 -->
<div class="video-container">
    <video controls>
        <source src="/videoplayer/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- 简介 -->
<div class="description" id="description">
    <p>视频简介内容...</p>
</div>
<button onclick="toggleDescription()" id="expandButton">展开简介</button> <!-- 展开按钮 -->

<!-- 评论区 -->
<div class="comment-section">
    <h2>评论区</h2>
    <!-- 评论内容 -->
</div>

<script>
    // 返回按钮点击事件处理函数
    document.getElementById('backButton').addEventListener('click', function() {
        // 这里可以自定义返回逻辑，比如返回上一页或者关闭当前页面
        history.back();
    });

    // 展开简介按钮点击事件处理函数
    function toggleDescription() {
        var description = document.getElementById('description');
        var button = document.getElementById('expandButton');

        // 切换简介的显示状态
        if (description.style.display === 'none') {
            description.style.display = 'block';
            button.textContent = '收起简介';
        } else {
            description.style.display = 'none';
            button.textContent = '展开简介';
        }
    }
</script>
</body>
</html>
