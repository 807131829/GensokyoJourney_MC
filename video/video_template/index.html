<script>
    fetch('./video.json')
        .then(response => response.json())
        .then(data => {
            var vid = data.video.vid;
            var uploader = data.video.uploader;
            var uploaderHeader = data.video.uploader_header;
            var title = data.video.title;
            var img = data.video.img;
            var url = data.video.url;
            var time = data.video.time;
            var introduction = data.video.introduction;
            var tag = data.video.tag;

            setId('uploader',(('<a href="http://github.com/'+uploader+'">'+'@'+uploader+'</a>')));
            setId('vid',('vid:'+vid));
            setId('next-head',title);
            setId('title',title);
            setId('v-uploader_head',('<a href="http://github.com/'+uploader+'"><img src="'+uploaderHeader+'" alt="HEADER-AVATAR" style="width: 20px; height: 20px; border-radius: 50%; margin-bottom: -5px"></a>'));
            setId('v-introduction',introduction);
            setId('v-tag',tag);
            setId('time',time);
        })
        .catch(error => console.error('Error:', error));
    function setId(id,text) {
        var uploaderElement = document.getElementById(id);
        if (uploaderElement) {
            uploaderElement.innerHTML = text;
        }
    }
