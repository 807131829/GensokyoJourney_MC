<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/images/Unknown.png');
            background-size: cover; /* 图片适应容器并保持纵横比 */
            background-position: center; /* 将背景图片位置设置为居中 */
            background-repeat: no-repeat; /* 禁止背景图片平铺 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="loading-logo">
    <!--<img src="/images/page_logo.png" alt="loading-logo">-->
</div>
<script>
    setTimeout(function() {
        var userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.indexOf('android') !== -1 || userAgent.indexOf('iphone') !== -1 || userAgent.indexOf('ipad') !== -1 || userAgent.indexOf('ipod') !== -1) {
            window.location.href = '/mobile.html';
        } else {
            window.location.href = '/index.html';
        }
    }, 2000);
</script>
</body>
</html>
