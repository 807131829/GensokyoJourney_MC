<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Video Player</title>
	<link rel="stylesheet" href="/videoplayer/plyr.css" />
	<link rel="stylesheet" href="/css/_2html/styles.css">
	
</head>
<body>
<div id="player-wrapper">
	<video id="player" playsinline controls poster="/path/to/poster.jpg">
		<source id="videoSource" type="video/mp4" />
	</video>
</div>

<script>
	function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	}

	var videoParam = getUrlParameter('video');
	//console.log('Video Parameter:', videoParam);

	var posterParam = getUrlParameter('poster');
	//console.log('Poster Parameter:', posterParam);

	var videoElement = document.getElementById('player');
	var sourceElement = document.getElementById('videoSource');

	sourceElement.src = videoParam;
	videoElement.setAttribute('poster', posterParam);

	videoElement.onclick = function() {
		if (videoElement.paused) {
			videoElement.play();
		} else {
			videoElement.pause();
		}
	};

	videoElement.onplay = function() {
		//console.log('Video is playing');
	};

	videoElement.onpause = function() {
		//console.log('Video is paused');
	};
</script>

</body>
</html>
