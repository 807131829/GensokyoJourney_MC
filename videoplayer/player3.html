<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/videoplayer/plyr.css" />
	<link rel="stylesheet" href="/css/_2html/styles.css">
	<title>Custom Video Player | National Coding</title>
</head>
<body>

<video id="player" playsinline controls data-poster="/path/to/poster.jpg">
	<source id="video-source" src="video.mp4" type="video/mp4" />
</video>

<script src="/videoplayer/plyr.polyfilled.js"></script>
<script>
	// Function to get URL parameter by name
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

	// Get the value of 'video' parameter from the URL
	var videoParam = getParameterByName('video');

	// If 'video' parameter is provided, update the video source
	if (videoParam) {
		var videoSource = document.getElementById('video-source');
		videoSource.src = videoParam;
	}

	// Reload the video player
	var player = new Plyr('#player');
</script>
</body>
</html>
