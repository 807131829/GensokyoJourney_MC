<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .web_title {
            display: block;
            margin: auto ; /* 设置顶部外边距为10%，左右外边距自动，实现水平居中 */
        }

        #index_box {
            width: 95%;
            height: 50%;
            position: fixed;
            top: 45%; /* 将顶部位置设置为50% */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            border-radius: 42px;
            padding: 20px;
            box-sizing: border-box;
        }

        #index_box .content {
            /* 你的内容样式 */
        }

    </style>
</head>
<body>
<div id="page_main_box">
    <div style="top: 10%">
        <img class="web_title" src="/images/page_logo.png" alt="otomads">
    </div>
    <div id="index_box">
    </div>
</div>
</body>
</html>
