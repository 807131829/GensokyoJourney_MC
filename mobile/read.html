<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>专栏 ~ OtoMAD Libraries</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        .web_title {
            display: block;
            margin: auto ; /* 设置顶部外边距为10%，左右外边距自动，实现水平居中 */
        }

        .index_box {
            width: 95%;
            height: 50%;
            position: fixed;
            top: 45%; /* 将顶部位置设置为50% */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            border-radius: 42px;
            padding: 20px;
            box-sizing: border-box;
        }

        .index_box .content {
            /* 你的内容样式 */
        }
    </style>
</head>
<link rel="stylesheet" href="/_mobile/css/styles.css">
<body>
<div class="main_box">
    <div class="mobile_top_bar">
        <img src="/images/logo_blue.svg" alt="WebSite Icon" class="website-icon" onclick="">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" style="border-radius: 54px; border: none;">
            <img src="/images/search-outlines.svg" alt="Search Icon" class="search-icon" onclick="">
        </div>
        <div class="search-icon-container">
        </div>
    </div>
    <div class="mobile_top_bar_select">

    </div>
    <div class="mobile_content" style="block-size: auto;">
        <div class="page_main_box">
            <div class="media-cards-container">

            </div>
        </div>
    </div>
    <div class="mobile_bottom_bar">
    </div>
</div>
<script src="/_mobile/js/library.js"></script>
<script src="/_mobile/js/searcher.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        postToFetch('/mobile/api/top_bar.html', '.mobile_top_bar_select');
        postToFetch('/mobile/api/bottom_bar.html', '.mobile_bottom_bar');
        postMediaListJson('/api/read.json', '.media-cards-container');

    });
</script>
</body>
</html>
