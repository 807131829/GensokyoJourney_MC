<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" abcontent="user-scalable=no">
    <title>OtoMAD Libraries - 首页</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/mobile/css/styles.css">
    <link rel="stylesheet" href="/css/gitalk.css">
    <style>
        .index_box .content {
            /* 你的内容样式 */
        }
    </style>
    <style>
        @media screen and (max-width: 850px)
        .mini-block {
            align-self: stretch;
            width: auto;
        }
        .mini-block {
            width: 100%;
            min-width: 20%;
            padding: 16px;
            margin-top: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.04);
            border: 1px solid;
            border-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            word-break: break-all;
            box-sizing: border-box;
            background: white;
        }

        .comment_box {
            overflow-x: hidden;
            height: auto; /* 可以根据内容自动调整高度 */
        }

        #gitalk-container {
            display: block;
        }

    </style>
</head>
<body>
<div class="main_box">
    <div class="mobile_top_bar">
        <img src="/images/logo_blue.svg" alt="WebSite Icon" class="website-icon" onclick="">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" style="border-radius: 54px; border: none;">
            <img src="/images/search-outlines.svg" alt="Search Icon" class="search-icon" onclick="">
        </div>
        <div class="search-icon-container">
        </div>
    </div>
    <div class="mobile_top_bar_select">

    </div>
    <div class="mobile_content" style="block-size: auto;">
        <div style="display: block" class="pageBox index">
            <div class="mini-block">
                <div class="boxBarTop">
                    <h3>公告</h3>
                    欢迎来到OtoMAD Libraries！
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarNews">
                    <h3>最新事件</h3>
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarDescription">
                    <h3>简介</h3>
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarFriendWebsite">
                    <h3>友情站点</h3>
                    <div class="boxBarFW_List" style="display: flex; flex-direction: column; font-size: 100%;">

                    </div>
                </div>
            </div>
        </div>
        <div style="display: block" class="pageBox video">
            <div class="media-cards-container">
            </div>
        </div>
        <div style="display: block" class="pageBox comment">
            <div class="comment_box" style="overflow-x: hidden; height: auto">
            </div>
        </div>
        <div style="display: block" class="pageBox collaboration">

        </div>
        <div style="display: block" class="pageBox read">
            <div class="media-cards-container">
            </div>
        </div>
        <div style="display: block" class="pageBox resource">

        </div>
        <div style="display: block" class="pageBox about">

        </div>
    </div>
    <div class="mobile_bottom_bar">
    </div>
</div>
<script src="/js/library.js"></script>
<script src="/mobile/js/init.js"></script>
<script src="/js/comment.js"></script>
<script src="/js/showdown.min.js"></script>
<script src="/js/searcher.js"></script>
<script src="/js/mediawiki_api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        postToFetch('/mobile/api/top_bar.html', '.mobile_top_bar_select');
        postToFetch('/mobile/api/bottom_bar.html', '.mobile_bottom_bar');
        from_mediawiki(".boxBarNews", "最新事件", "https://otomad.wiki/");
        postToFetch('/read/cv0/text.html', '.boxBarDescription');
        postToFetch("/api/friend_website.html", ".boxBarFW_List");
    });
</script>
</body>
</html>
