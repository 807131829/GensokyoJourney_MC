<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>OtoMAD Libraries - 首页</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        .web_title {
            display: block;
            margin: auto ; /* 设置顶部外边距为10%，左右外边距自动，实现水平居中 */
        }

        .index_box {
            width: 95%;
            height: 50%;
            position: fixed;
            top: 45%; /* 将顶部位置设置为50% */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            border-radius: 42px;
            padding: 20px;
            box-sizing: border-box;
        }

        .index_box .content {
            /* 你的内容样式 */
        }
    </style>
    <style>
        @media screen and (max-width: 850px)
        .mini-block {
            align-self: stretch;
            width: auto;
        }
        .mini-block {
            width: 100%;
            min-width: 20%;
            padding: 16px;
            margin-top: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.04);
            border: 1px solid;
            border-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            word-break: break-all;
            box-sizing: border-box;
            background: white;
         }
    </style>
</head>
<link rel="stylesheet" href="/mobile/css/styles.css">
<body>
<div class="main_box">
    <div class="mobile_top_bar">
        <img src="/images/logo_blue.svg" alt="WebSite Icon" class="website-icon" onclick="">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" style="border-radius: 54px; border: none;">
            <img src="/images/search-outlines.svg" alt="Search Icon" class="search-icon" onclick="">
        </div>
        <div class="search-icon-container">
        </div>
    </div>
    <div class="mobile_top_bar_select">

    </div>
    <div class="mobile_content" style="block-size: auto;">
        <div class="page_main_box">
            <div class="mini-block">
                <div class="boxBarTop">
                    <h3>公告</h3>
                    欢迎来到OtoMAD Libraries！
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarNews">
                    <h3>最新事件</h3>
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarDescription">
                    <h3>简介</h3>
                </div>
            </div>
            <div class="mini-block">
                <div class="boxBarFriendWebsite">
                    <h3>友情站点</h3>
                    <div class="boxBarFW_List" style="display: flex; flex-direction: column; font-size: 100%;">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile_bottom_bar">
    </div>
</div>
<script src="/mobile/js/library.js"></script>
<script src="/mobile/js/searcher.js"></script>
<script src="/js/mediawiki_api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        postToFetch('/mobile/api/top_bar.html', '.mobile_top_bar_select');
        postToFetch('/mobile/api/bottom_bar.html', '.mobile_bottom_bar');
        from_mediawiki(".boxBarNews", "最新事件", "https://otomad.wiki/");
        postToFetch('/read/cv0/text.html', '.boxBarDescription');
        postToFetch("/api/friend_website.html", ".boxBarFW_List");
    });
</script>
</body>
</html>
