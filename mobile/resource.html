<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>资源专区 ~ OtoMAD Libraries</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        .web_title {
            display: block;
            margin: auto ; /* 设置顶部外边距为10%，左右外边距自动，实现水平居中 */
        }
        .mini-block {
            width: 100%;
            min-width: 20%;
            padding: 16px;
            margin-top: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.04);
            background: white;
            border: 1px solid;
            border-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            word-break: break-all;
            box-sizing: border-box;
        }
        @media screen and (max-width: 850px)
        .mini-block {
            align-self: stretch;
            width: auto;
        }
        .corner-button {
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            align-self: flex-end;
            margin-top: auto;
        }
    </style>
</head>
<link rel="stylesheet" href="/mobile/css/styles.css">
<body>
<div class="main_box">
    <div class="mobile_top_bar">
        <img src="/images/logo_blue.svg" alt="WebSite Icon" class="website-icon" onclick="">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" style="border-radius: 54px; border: none;">
            <img src="/images/search-outlines.svg" alt="Search Icon" class="search-icon" onclick="">
        </div>
        <div class="search-icon-container">
        </div>
    </div>
    <div class="mobile_top_bar_select">

    </div>
    <div class="mobile_content" style="block-size: auto;">
        <div class="page_main_box">
            <div class="mini-block">
                <h3>软件资源</h3>
                <p> 探索无限可能，获取最新软件资源。从实用工具到创意应用，满足您的各种需求。</p>
                <div class="corner-button" onclick="pageJump('/mobile/software.html')">更多...</div>
            </div>
            <div class="mini-block">
                <h3>素材资源</h3>
                <p> 寻找灵感，发现音MAD素材的无限可能性。从音频到视频，打造独具创意的作品。</p>
                <div class="corner-button" onclick="pageJump('/mobile/assets.html')">更多...</div>
            </div>
            <div class="mini-block">
                <h3>工程资源</h3>
                <p> 探索技术的边界，获取强大的工程资源。挖掘创新技术，开发出令人惊叹的作品。</p>
                <div class="corner-button" onclick="pageJump('/mobile/project.html')">更多...</div>
            </div>
        </div>
    </div>
    <div class="mobile_bottom_bar">
    </div>
</div>
<script src="/mobile/js/library.js"></script>
<script src="/mobile/js/searcher.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        postToFetch('/mobile/api/top_bar.html', '.mobile_top_bar_select');
        postToFetch('/mobile/api/bottom_bar.html', '.mobile_bottom_bar');
    });
</script>
</body>
</html>
